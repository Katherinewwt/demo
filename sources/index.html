<!DOCTYPE html>
<html>
<head>
    <title>数据权限管理系统</title>
    <style>
        body { margin:0; padding:0; height:100vh; }
        .container { 
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        
        /* 左侧区域 */
        .left-side {
            grid-row: 1 / 3;
            border-right: 1px solid #ddd;
        }
        
        /* 右侧区域 */
        .right-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧顶部 -->
        <div class="left-side">
            <iframe src="left-top.html"></iframe>
            <iframe src="left-bottom.html"></iframe>
        </div>

        <!-- 右侧顶部 -->
        <div class="right-top">
            <iframe src="right-top-left.html"></iframe>
            <iframe src="right-top-right.html"></iframe>
        </div>

        <!-- 内容区域 -->
        <iframe id="contentFrame" src="content-default.html"></iframe>
    </div>

    <script>
        // 接收来自菜单的页面切换请求
        window.addEventListener('message', function(e) {
            if(e.data.type === 'changePage') {
                document.getElementById('contentFrame').src = e.data.url;
            }
        });
    </script>
</body>
</html>
