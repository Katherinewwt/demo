<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据分析</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            height: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h3>数据趋势分析</h3>
        <canvas id="trendChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 初始化示例图表
        new Chart(document.getElementById('trendChart'), {
            type: 'line',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '数据量趋势',
                    data: [65, 59, 80, 81, 56, 55],
                    borderColor: '#2196f3',
                    tension: 0.4
                }]
            }
        });
    </script>
</body>
</html>
